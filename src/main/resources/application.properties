spring.application.name=maju-mundur-eshop

spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:mm_eshop_db}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Jakarta

spring.jackson.time-zone=Asia/Jakarta

maju_mundur_eshop.jwt.secret_key=${JWT_SECRET:aW5pYWRhbGFoc2VjcmV0a2V5}
maju_mundur_eshop.jwt-issuer=Maju Mundur Ecommerce
maju_mundur_eshop.jwt.expiration_in_second=${JWT_EXPIRATION:28288282828}

maju_mundur_eshop.superadmin.username=${USERNAME_SUPER_ADMIN:superadmin}
maju_mundur_eshop.superadmin.password=${PASSWORD_SUPER_ADMIN:password}

midtrans.api.key=${MIDTRANS_API_KEY:U0ItTWlkLXNlcnZlci1ydHZwdTdFWHFWLTc5N3FOUzQ0N2dVaWE=}
midtrans.api.snap-url=${MIDTRANS_SNAP_URL:https://app.sandbox.midtrans.com/snap/v1/transactions}